<html>
<head>
	<title>SGChecker Options</title>
	<script src="SGChecker.js" type="text/javascript"></script>
	<script src="sg_helper.js" type="text/javascript"></script>
	<link href="SGChecker.css" rel="stylesheet" type="text/css">
	<script>
		window.onload = function() {
			SGChecker.pref_init();

			var i, l;
			for ( i = 0, l = sg_helpers.length; i < l; i++ ) {
				var script = sg_helpers[i];
				var table = document.getElementById( 'scripts' );
				var tr = document.createElement( 'tr' );

				var td1 = document.createElement( 'td' );
				var td2 = document.createElement( 'td' );
				
				td1.innerHTML = script.name;
				td2.innerHTML = script.desc;

				tr.appendChild( td1 );
				tr.appendChild( td2 );
				table.appendChild( tr );
			}
		}
	</script>
</head>
<body>
	<div id="sg_save_status" class="status">Saved..</div>

	<div id="header"><h1>SuicideGirls Checker Options</h1></div>

	<div class="section-header first">Default Click Action</div>
		<p>This determines the default location SGChecker will load when you click its icon.
		<p>
			<div id="sg_click_action_div">
			</div>
	<div class="section-header first">Get Options</div>
		<p>Select what you would prefer to display; message count or comment count.
		<p>
			<div id="sg_get_options_div">
			</div>
	<div class="section-header first">Development Options</div>
			<div id="sg_debug_options_div">
				Enable debug: 
			</div>
	<div class="section-header first">Helper Scripts</div>
		<table id="scripts">
			<tr><th>Name</th><th>Description</th></tr>
		</table>
</body>
</html>
